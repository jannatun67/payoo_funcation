<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!-- Account balance -->
                <div class="stats shadow p-0">
                    <div class="stat">
                      <div class="stat-title">Account Balance</div>
                      <div id="account-balance" class="stat-value text-center">400</div>
                     
                    </div>
                  </div>
                
                  <div class="divider "></div>
                
                <!-- features Start-->
                 <div class="ml-5 ">
                    <button id="show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
                    <button id="show-transaction" class="btn btn-lg mt-2">Transactions</button>
                 </div>
                  <!-- features end-->
                  <div class="divider"></div>
                  <!-- add money form Start-->
                  <form id="add-money-form" class="bg-white px-10 py-3 rounded-xl">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Add Money Amount</span>
                      </label>
                      <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin Number</span>
                      </label>
                      <input id="input-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered" required  autocapitalize="off"/>
                     
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                    <!-- add money form end-->
                     <!-- cash out form start -->
                     <form id="cash-out-form" class="hidden bg-white px-10 py-3 rounded-xl">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash Out</span>
                        </label>
                        <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="cash-out-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered" required  autocapitalize="off"/>
                       
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                       <!-- cash out form end -->
                        <!-- transaction start -->
                         <div id="Transaction-history" class="hidden">
                         <h2 class="text-2xl text-center font-semibold">Transactions History</h2>
                         <div id="transaction-container">

                         </div>
                        </div>
                           <!-- transaction start -->

              </div>
            </div>
          </div>
    </main>
    <script src="js/addMoney.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
